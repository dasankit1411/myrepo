{% extends 'hospital/navigation.html' %}
{% block body %}
<div class="container">
  <h2 class='text-canter'>View Appointment</h2>
  <table class='table table-hover' id='example'>
    <thead>
      <tr>
        <th>Doctor Name</th>
        <th>Patient Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Delete</th>
      </tr>
    </thead>
    {% for i in appointment %}
    <tr>
      <td>{{i.doctor}}</td>
      <td>{{i.patient}}</td>
      <td>{{i.date1}}</td>
      <td>{{i.time1}}</td>

      <td><a href="{% url 'delete_appointment' i.id %}"onclick="return confirm('Are u really want to delete')"class='btn btn-success'>Delete</a></td>

    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
